<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin Sinais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      background: #f5f7fa;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    input, select, button {
      padding: 8px 12px;
      font-size: 1rem;
      margin-top: 6px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #2980b9;
    }
    .container {
      background: white;
      padding: 1rem 2rem 2rem 2rem;
      border-radius: 6px;
      box-shadow: 0 2px 10px rgb(0 0 0 / 0.1);
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    .msg {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo de Sinais</h1>

  <div class="container" id="ativos-container">
    <h2>Adicionar Novo Ativo</h2>
    <label for="novo-ativo">Nome do Ativo:</label>
    <input type="text" id="novo-ativo" placeholder="Ex: ADA/USDT" />
    <button id="btn-add-ativo">Adicionar Ativo</button>
    <p class="msg" id="msg-ativo"></p>
  </div>

  <div class="container" id="disparos-container">
    <h2>Agendar Novo Disparo</h2>
    <label for="select-ativo">Ativo:</label>
    <select id="select-ativo"></select>

    <label for="horario">Horário (HH:MM):</label>
    <input type="time" id="horario" required />

    <label for="direcao">Direção:</label>
    <select id="direcao">
      <option value="COMPRA">COMPRA</option>
      <option value="VENDA">VENDA</option>
    </select>

    <label for="resultado">Resultado:</label>
    <select id="resultado">
      <option value="WIN">WIN</option>
      <option value="LOSS">LOSS</option>
    </select>

    <button id="btn-agendar">Agendar Disparo</button>
    <p class="msg" id="msg-disparo"></p>
  </div>

  <div class="container" id="lista-disparos-container">
    <h2>Disparos Agendados</h2>
    <table>
      <thead>
        <tr>
          <th>Horário</th>
          <th>Ativo</th>
          <th>Direção</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody id="lista-disparos"></tbody>
    </table>
  </div>

  <script>
    async function carregarAtivos() {
      const res = await fetch('/api/ativos');
      const ativos = await res.json();
      const select = document.getElementById('select-ativo');
      select.innerHTML = '';
      ativos.forEach(a => {
        const option = document.createElement('option');
        option.value = a;
        option.textContent = a;
        select.appendChild(option);
      });
    }

    async function carregarDisparos() {
      const res = await fetch('/api/disparos');
      const disparos = await res.json();
      const tbody = document.getElementById('lista-disparos');
      tbody.innerHTML = '';
      disparos.forEach(d => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${d.horario}</td>
          <td>${d.ativo}</td>
          <td>${d.direcao}</td>
          <td>${d.resultado}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('btn-add-ativo').addEventListener('click', async () => {
      const novoAtivo = document.getElementById('novo-ativo').value.trim();
      const msg = document.getElementById('msg-ativo');
      msg.textContent = '';
      if (!novoAtivo) {
        msg.style.color = 'red';
        msg.textContent = 'Digite o nome do ativo';
        return;
      }
      const res = await fetch('/api/ativos', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ativo: novoAtivo})
      });
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Ativo adicionado com sucesso!';
        document.getElementById('novo-ativo').value = '';
        await carregarAtivos();
      } else {
        const data = await res.json();
        msg.style.color = 'red';
        msg.textContent = data.message || 'Erro ao adicionar ativo';
      }
    });

    document.getElementById('btn-agendar').addEventListener('click', async () => {
      const horario = document.getElementById('horario').value;
      const ativo = document.getElementById('select-ativo').value;
      const direcao = document.getElementById('direcao').value;
      const resultado = document.getElementById('resultado').value;
      const msg = document.getElementById('msg-disparo');
      msg.textContent = '';

      if (!horario) {
        msg.style.color = 'red';
        msg.textContent = 'Selecione o horário';
        return;
      }
      const res = await fetch('/api/disparos', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({horario, ativo, direcao, resultado})
      });
      if (res.ok) {
        msg.style.color = 'green';
        msg.textContent = 'Disparo agendado com sucesso!';
        document.getElementById('horario').value = '';
        await carregarDisparos();
      } else {
        const data = await res.json();
        msg.style.color = 'red';
        msg.textContent = data.message || 'Erro ao agendar disparo';
      }
    });

    // Carrega dados na inicialização
    carregarAtivos();
    carregarDisparos();
  </script>
</body>
</html>
