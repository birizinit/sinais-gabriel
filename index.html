<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Sinais de Trading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Adicionando estilos para tela de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-box h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .login-form .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 600;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .main-container {
            display: none;
            position: relative;
        }
        /* Fim dos estilos para tela de login */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }
        
        th {
            background: #2c3e50;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.win {
            background: #d4edda;
            color: #155724;
        }
        
        .status.loss {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status.compra {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status.venda {
            background: #f5c6cb;
            color: #721c24;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            color: #7f8c8d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Adicionando tela de login -->
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1>üîê Login</h1>
            <p style="color: #7f8c8d; margin-bottom: 30px;">Acesso ao Painel de Controle</p>
            <form class="login-form" onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
                <div id="loginError" class="login-error" style="display: none;"></div>
            </form>
        </div>
    </div>
    <!-- Fim da tela de login -->

    <!-- Envolvendo o painel principal em uma div com ID -->
    <div id="mainPanel" class="main-container">
        <button class="logout-btn" onclick="fazerLogout()">Sair</button>
        <!-- Fim do bot√£o de logout -->
        
        <div class="container">
            <div class="header">
                <h1>üöÄ Painel de Controle</h1>
                <p>Sistema de Sinais de Trading Automatizado</p>
            </div>
            
            <div class="content">
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalAtivos">0</h3>
                        <p>Ativos Cadastrados</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalDisparos">0</h3>
                        <p>Disparos Agendados</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="proximoDisparo">--:--</h3>
                        <p>Pr√≥ximo Disparo</p>
                    </div>
                </div>
                
                <div class="section">
                    <h2>üìà Adicionar Novo Ativo</h2>
                    <div class="form-group">
                        <label for="novoAtivo">Nome do Ativo (ex: BTC/USD):</label>
                        <input type="text" id="novoAtivo" placeholder="Digite o nome do ativo">
                    </div>
                    <button class="btn" onclick="adicionarAtivo()">Adicionar Ativo</button>
                </div>
                
                <div class="section">
                    <h2>‚è∞ Agendar Novo Disparo</h2>
                    <div class="form-group">
                        <label for="horario">Hor√°rio (HH:MM):</label>
                        <input type="time" id="horario">
                    </div>
                    <div class="form-group">
                        <label for="ativo">Ativo:</label>
                        <select id="ativo">
                            <option value="">Selecione um ativo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="direcao">Dire√ß√£o:</label>
                        <select id="direcao">
                            <option value="">Selecione a dire√ß√£o</option>
                            <option value="COMPRA">üü¢ COMPRA</option>
                            <option value="VENDA">üî¥ VENDA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="resultado">Resultado Esperado:</label>
                        <select id="resultado">
                            <option value="">Selecione o resultado</option>
                            <option value="WIN">‚úÖ WIN</option>
                            <option value="LOSS">‚ùå LOSS</option>
                        </select>
                    </div>
                    <button class="btn" onclick="agendarDisparo()">Agendar Disparo</button>
                </div>
                
                <div class="section">
                    <h2>üìä Disparos Agendados</h2>
                    <div class="table-container">
                        <table id="tabelaDisparos">
                            <thead>
                                <tr>
                                    <th>Hor√°rio</th>
                                    <th>Ativo</th>
                                    <th>Dire√ß√£o</th>
                                    <th>Resultado</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let alertTimeout;

        function verificarLogin() {
            const loggedIn = localStorage.getItem('tradingPanelLoggedIn');
            if (loggedIn === 'true') {
                mostrarPainel();
            } else {
                mostrarLogin();
            }
        }

        function mostrarLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainPanel').style.display = 'none';
        }

        function mostrarPainel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainPanel').style.display = 'block';
            carregarAtivos();
            carregarDisparos();
        }

        function fazerLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === 'admin' && password === 'caldasadmin') {
                localStorage.setItem('tradingPanelLoggedIn', 'true');
                mostrarPainel();
                errorDiv.style.display = 'none';
            } else {
                errorDiv.textContent = 'Usu√°rio ou senha incorretos!';
                errorDiv.style.display = 'block';
                document.getElementById('password').value = '';
            }
        }

        function fazerLogout() {
            localStorage.removeItem('tradingPanelLoggedIn');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            mostrarLogin();
        }
        // Fim das fun√ß√µes de login e logout

        function mostrarAlerta(mensagem, tipo = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${tipo}`;
            alertDiv.textContent = mensagem;
            
            const content = document.querySelector('.content');
            content.insertBefore(alertDiv, content.firstChild);
            
            if (alertTimeout) clearTimeout(alertTimeout);
            alertTimeout = setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function carregarAtivos() {
            try {
                const response = await fetch('/api/ativos');
                const ativos = await response.json();
                
                const select = document.getElementById('ativo');
                select.innerHTML = '<option value="">Selecione um ativo</option>';
                
                ativos.forEach(ativo => {
                    const option = document.createElement('option');
                    option.value = ativo;
                    option.textContent = ativo;
                    select.appendChild(option);
                });
                
                document.getElementById('totalAtivos').textContent = ativos.length;
            } catch (error) {
                mostrarAlerta('Erro ao carregar ativos: ' + error.message, 'error');
            }
        }

        async function carregarDisparos() {
            try {
                const response = await fetch('/api/disparos');
                const disparos = await response.json();
                
                const tbody = document.querySelector('#tabelaDisparos tbody');
                tbody.innerHTML = '';
                
                disparos.forEach(disparo => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${disparo.horario}</td>
                        <td>${disparo.ativo}</td>
                        <td><span class="status ${disparo.direcao.toLowerCase()}">${disparo.direcao === 'COMPRA' ? 'üü¢' : 'üî¥'} ${disparo.direcao}</span></td>
                        <td><span class="status ${disparo.resultado.toLowerCase()}">${disparo.resultado === 'WIN' ? '‚úÖ' : '‚ùå'} ${disparo.resultado}</span></td>
                    `;
                });
                
                document.getElementById('totalDisparos').textContent = disparos.length;
                
                // Encontrar pr√≥ximo disparo
                const agora = new Date();
                const horaAtual = agora.getHours().toString().padStart(2, '0') + ':' + agora.getMinutes().toString().padStart(2, '0');
                
                const proximosDisparos = disparos
                    .filter(d => d.horario >= horaAtual)
                    .sort((a, b) => a.horario.localeCompare(b.horario));
                
                if (proximosDisparos.length > 0) {
                    document.getElementById('proximoDisparo').textContent = proximosDisparos[0].horario;
                } else {
                    document.getElementById('proximoDisparo').textContent = '--:--';
                }
                
            } catch (error) {
                mostrarAlerta('Erro ao carregar disparos: ' + error.message, 'error');
            }
        }

        async function adicionarAtivo() {
            const ativo = document.getElementById('novoAtivo').value.trim();
            if (!ativo) {
                mostrarAlerta('Por favor, digite o nome do ativo.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/ativos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ativo })
                });

                const result = await response.json();
                if (response.ok) {
                    mostrarAlerta('Ativo adicionado com sucesso!');
                    document.getElementById('novoAtivo').value = '';
                    carregarAtivos();
                } else {
                    mostrarAlerta(result.message, 'error');
                }
            } catch (error) {
                mostrarAlerta('Erro ao adicionar ativo: ' + error.message, 'error');
            }
        }

        async function agendarDisparo() {
            const horario = document.getElementById('horario').value;
            const ativo = document.getElementById('ativo').value;
            const direcao = document.getElementById('direcao').value;
            const resultado = document.getElementById('resultado').value;

            if (!horario || !ativo || !direcao || !resultado) {
                mostrarAlerta('Por favor, preencha todos os campos.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/disparos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ horario, ativo, direcao, resultado })
                });

                const result = await response.json();
                if (response.ok) {
                    mostrarAlerta('Disparo agendado com sucesso!');
                    document.getElementById('horario').value = '';
                    document.getElementById('ativo').value = '';
                    document.getElementById('direcao').value = '';
                    document.getElementById('resultado').value = '';
                    carregarDisparos();
                } else {
                    mostrarAlerta(result.message, 'error');
                }
            } catch (error) {
                mostrarAlerta('Erro ao agendar disparo: ' + error.message, 'error');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            verificarLogin();
            
            // Atualizar dados a cada 30 segundos (apenas se logado)
            setInterval(() => {
                if (localStorage.getItem('tradingPanelLoggedIn') === 'true') {
                    carregarDisparos();
                }
            }, 30000);
        });
        // Fim da modifica√ß√£o da inicializa√ß√£o
    </script>
</body>
</html>
